<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body class="body">
  <div class="header"></div>
  <img role="img" class="hero-image" src="./images/hero-mobile.jpg" alt="Hero image">
  <div class="content">
    <div class="header2"></div>
    <h1 class="h1-variation">We're</h1><h1> coming soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="form-input" novalidate>
      <input type="text" class="email" id="email" name="email" placeholder="Email Adress"/>
      <button class="send-button" type="submit"><img src="./images/icon-arrow.svg" alt="Arrow icon for submit button"></button>
      <div class="error-icon" id="error-icon"></div>
      <div class="invalid-email" id="invalid">Please provide a valid email</div>
    </form>
  
    
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
